<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Platform - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Education Platform</h1>
        <h2>Login</h2>
        <form method="POST" action="/">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" name="login">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleSignup()">Sign Up</a></p>

        <h2 id="signupHeader" style="display: none;">Sign Up</h2>
        <form method="POST" action="/" style="display: none;" id="signupForm">
            <label for="new_username">Username:</label>
            <input type="text" id="new_username" name="new_username" required>
            <label for="new_password">Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <button type="submit" name="signup">Sign Up</button>
        </form>
    </div>
    <script>
        function toggleSignup() {
            document.getElementById('signupHeader').style.display = 'block';
            document.getElementById('signupForm').style.display = 'block';
        }
    </script>
    <footer>
        <p>Credits: Sandeep Kariyawasam</p>
    </footer>
</body>
</html>
